name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-node@v1
    - uses: actions/checkout@v1
    - uses: actions/checkout@v1
      with:
        repository: eigenmethod/mam
        ref: master
        path: mam
    - name: cbuild
      run: |
        cd ..
        ls
        mkdir mam/hyoo
        mkdir mam/hyoo/toys
        mv toys.hyoo.ru/* mam/hyoo/toys
        cd mam
        yarn
        yarn start hyoo/toys
    - uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR: hyoo/toys/-
