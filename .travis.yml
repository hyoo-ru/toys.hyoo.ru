language: node_js
node_js:
  - "9"
install:
  - cd ..
  - mkdir hyoo
  - mv toys.hyoo.ru hyoo/toys
  - git init
  - git remote add origin https://github.com/eigenmethod/mam.git
  - git pull origin master
  - npm install
script:
  - npm start hyoo/toys
  - rm hyoo/toys/.gitignore
  - mv hyoo/toys/- toys.hyoo.ru
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: .
  on:
    branch: master
